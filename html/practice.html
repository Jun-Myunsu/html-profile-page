<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 실습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/common.js" defer></script>
</head>

<body class="text-black min-h-screen transition-colors duration-300">
    <div id="header"></div>

    <div class="p-6 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-6xl w-full space-y-8">
            <h1 class="text-4xl font-bold text-center">JavaScript 실습</h1>

            <!-- 모달 창 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">1. 모달 창</h2>
                <button id="openModal" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    모달 열기
                </button>
            </section>

            <!-- 인사말 출력 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">2. 인사말 출력</h2>
                <input type="text" id="nameInput" placeholder="이름을 입력하세요" class="border p-2 rounded mr-2">
                <button id="greetBtn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                    인사하기
                </button>
                <p id="greetOutput" class="mt-2 text-lg font-semibold"></p>
            </section>

            <!-- 이미지 마우스 오버 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">3. 이미지 마우스 오버 효과</h2>
                <img id="hoverImage" src="https://picsum.photos/200/150" alt="마우스 오버 테스트"
                    class="border rounded cursor-pointer transition-transform duration-300">
                <p id="imageStatus" class="mt-2 text-sm text-gray-600">이미지에 마우스를 올려보세요</p>
            </section>

            <!-- 텍스트 변경 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">4. 텍스트 변경</h2>
                <button id="changeTextBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    텍스트 변경
                </button>
                <p id="changeableText" class="mt-2 text-lg">원본 텍스트입니다</p>
            </section>

            <!-- 구구단 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">5. 구구단 출력</h2>
                <input type="number" id="danInput" placeholder="단 입력 (1-9)" min="1" max="9"
                    class="border p-2 rounded mr-2">
                <button id="generateDan" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                    구구단 생성
                </button>
                <div id="danOutput" class="mt-4 p-4 bg-gray-100 rounded min-h-[100px]"></div>
            </section>

            <!-- 조건문 실습 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">6. 조건문 실습 (나이 판별)</h2>
                <input type="number" id="ageInput" placeholder="나이를 입력하세요" class="border p-2 rounded mr-2">
                <button id="checkAge" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
                    나이 판별
                </button>
                <p id="ageResult" class="mt-2 text-lg font-semibold"></p>
            </section>

            <!-- 반복문 실습 -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">7. 반복문 실습 (1부터 N까지 합계)</h2>
                <input type="number" id="sumInput" placeholder="숫자 입력" min="1" class="border p-2 rounded mr-2">
                <button id="calculateSum" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600">
                    합계 계산
                </button>
                <p id="sumResult" class="mt-2 text-lg font-semibold"></p>
            </section>
        </div>
    </div>

    <!-- 모달 -->
    <div id="practiceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="text-lg font-bold mb-4">실습용 모달</h3>
            <p class="mb-4">이것은 JavaScript로 제어되는 모달창입니다!</p>
            <div class="text-center">
                <button id="closeModal" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">닫기</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // 모달 창
        const modal = document.getElementById('practiceModal');
        document.getElementById('openModal').addEventListener('click', function () {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        // 인사말 출력
        function generateGreeting(name) {
            if (name.trim() === '') {
                return '이름을 입력해주세요!';
            }
            return `안녕하세요, ${name}님! 반갑습니다! 😊`;
        }

        document.getElementById('greetBtn').addEventListener('click', function () {
            const name = document.getElementById('nameInput').value;
            const greeting = generateGreeting(name);
            document.getElementById('greetOutput').textContent = greeting;
        });

        // 이미지 마우스 오버 효과
        const hoverImage = document.getElementById('hoverImage');
        const imageStatus = document.getElementById('imageStatus');

        hoverImage.addEventListener('mouseenter', function () {
            this.style.transform = 'scale(1.2)';
            this.style.filter = 'brightness(1.2)';
            imageStatus.textContent = '마우스가 이미지 위에 있습니다!';
            imageStatus.style.color = 'blue';
        });

        hoverImage.addEventListener('mouseleave', function () {
            this.style.transform = 'scale(1)';
            this.style.filter = 'brightness(1)';
            imageStatus.textContent = '이미지에 마우스를 올려보세요';
            imageStatus.style.color = '';
        });

        // 텍스트 변경
        let textChanged = false;
        document.getElementById('changeTextBtn').addEventListener('click', function () {
            const textElement = document.getElementById('changeableText');

            if (!textChanged) {
                textElement.textContent = '텍스트가 변경되었습니다! 🎉';
                textElement.style.color = 'green';
                this.textContent = '원래대로';
            } else {
                textElement.textContent = '원본 텍스트입니다';
                textElement.style.color = '';
                this.textContent = '텍스트 변경';
            }
            textChanged = !textChanged;
        });

        // 구구단 출력
        function generateMultiplicationTable(dan) {
            let result = `<h3 class="font-bold mb-2">${dan}단</h3>`;

            for (let i = 1; i <= 9; i++) {
                result += `<p>${dan} × ${i} = ${dan * i}</p>`;
            }

            return result;
        }

        document.getElementById('generateDan').addEventListener('click', function () {
            const dan = parseInt(document.getElementById('danInput').value);
            const output = document.getElementById('danOutput');

            if (dan >= 1 && dan <= 9) {
                output.innerHTML = generateMultiplicationTable(dan);
            } else {
                output.innerHTML = '<p class="text-red-500">1부터 9까지의 숫자를 입력해주세요!</p>';
            }
        });

        // 조건문 실습
        function checkAgeCategory(age) {
            if (age < 0) {
                return '올바른 나이를 입력해주세요!';
            } else if (age < 13) {
                return '어린이입니다 👶';
            } else if (age < 20) {
                return '청소년입니다 🧒';
            } else if (age < 65) {
                return '성인입니다 👨‍💼';
            } else {
                return '어르신입니다 👴';
            }
        }

        document.getElementById('checkAge').addEventListener('click', function () {
            const age = parseInt(document.getElementById('ageInput').value);
            const result = checkAgeCategory(age);
            document.getElementById('ageResult').textContent = result;
        });

        // 반복문 실습
        function calculateSum(n) {
            let sum = 0;
            let i = 1;

            while (i <= n) {
                sum += i;
                i++;
            }

            return sum;
        }

        document.getElementById('calculateSum').addEventListener('click', function () {
            const n = parseInt(document.getElementById('sumInput').value);
            const sumResult = document.getElementById('sumResult');

            if (n > 0) {
                const sum = calculateSum(n);
                sumResult.textContent = `1부터 ${n}까지의 합: ${sum}`;
            } else {
                sumResult.textContent = '양수를 입력해주세요!';
            }
        });
    </script>

</body>

</html>
