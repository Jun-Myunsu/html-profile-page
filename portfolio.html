<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전면수 - 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/common.js"></script>
</head>

<body class="text-black min-h-screen transition-colors duration-300">
    <div id="header"></div>

    <div class="p-6 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-6xl w-full space-y-8">
            <h1 class="text-4xl font-bold text-center">포트폴리오</h1>

            <section>
                <h2 class="text-2xl font-semibold border-b border-gray-300 mb-6">프로젝트 목록</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 카드 1 -->
                    <div class="portfolio-card p-6 bg-gray-50 rounded-xl shadow hover:shadow-lg hover:-translate-y-2 transition-all duration-300 space-y-3 opacity-0 animate-fade-in-up"
                        style="animation-delay: 0.1s">
                        <div class="relative overflow-hidden rounded-lg">
                            <img src="https://picsum.photos/id/1050/400/300" alt="건강기록 앱"
                                class="w-full h-32 object-cover" />
                            <div class="gradient-overlay"></div>
                        </div>
                        <h3 class="text-xl font-bold">건강기록 통합 일지 앱</h3>
                        <p class="text-gray-700 text-sm leading-relaxed">
                            건강검진 + 병원기록 통합, 증상 일기 자동 분석 기능 포함
                        </p>
                        <span class="inline-block text-xs text-gray-600">React · Spring Boot</span>
                    </div>

                    <!-- 카드 2 -->
                    <div class="portfolio-card p-6 bg-gray-50 rounded-xl shadow hover:shadow-lg hover:-translate-y-2 transition-all duration-300 space-y-3 opacity-0 animate-fade-in-up"
                        style="animation-delay: 0.2s">
                        <div class="relative overflow-hidden rounded-lg">
                            <img src="https://picsum.photos/id/1025/400/300" alt="공공혜택 서비스 이미지"
                                class="w-full h-32 object-cover" />
                            <div class="gradient-overlay"></div>
                        </div>
                        <h3 class="text-xl font-bold">맞춤형 공공혜택 알림 서비스</h3>
                        <p class="text-gray-700 text-sm leading-relaxed">
                            사용자 프로필 기반 추천형 공공혜택 제공 시스템
                        </p>
                        <span class="inline-block text-xs text-gray-600">Next.js · Node.js · PostgreSQL</span>
                    </div>

                    <!-- 카드 3 -->
                    <div class="portfolio-card p-6 bg-gray-50 rounded-xl shadow hover:shadow-lg hover:-translate-y-2 transition-all duration-300 space-y-3 opacity-0 animate-fade-in-up"
                        style="animation-delay: 0.3s">
                        <div class="relative overflow-hidden rounded-lg">
                            <img src="https://picsum.photos/id/1011/400/300" alt="사회적 공감 플랫폼 이미지"
                                class="w-full h-32 object-cover" />
                            <div class="gradient-overlay"></div>
                        </div>
                        <h3 class="text-xl font-bold">사회적 공감 웹앱</h3>
                        <p class="text-gray-700 text-sm leading-relaxed">
                            다양한 배경 정보를 기반으로 의견 공유 및 토론 유도 플랫폼
                        </p>
                        <span class="inline-block text-xs text-gray-600">React · Firebase</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="footer"></div>


</body>

</html>
